<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suka Suka Diva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header, footer {
            background: #1e6d9e;
            color: rgb(239, 239, 239);
            padding: 10px 0;
            text-align: center;
        }
        section {
            background: white;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            padding: 10px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Suka Suka Diva</h1>
    <p>Selamat datang di blog Diva!</p>
</header>

<section>
    <h2>Destinasi Terbaik untuk Liburan </h2>
    <p>Ini adalah video singkat liburan diva di pulau samosir.</p>

    <h3>Video Singkat</h3>
    <video width="150" controls>
        <source src="vid_dipa.mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>

    <h3>Fav song</h3>
    <audio controls>
        <source src="audiodipa.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <h3>Kirimkan Cerita Liburan Anda</h3>
    <form action="#" method="post">
        <label for="name">Nama:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Cerita Liburan:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Kirim</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 Suka Suka Diva.</p>
</footer>

</body>
</html>
